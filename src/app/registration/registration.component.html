<html lang="en">

    <body class="bg-primary">

        <div id="layoutAuthentication">

            <div id="layoutAuthentication_content">

                <main>

                    <div class="container">

                        <div class="row justify-content-center">

                            <div class="col-lg-7">

                                <div class="card shadow-lg border-0 rounded-lg mt-5">

                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>

                                    <div class="card-body">
                                     
                                        <!-- <form [formGroup]="createAccount">

                                            <label for="first-name">First Name: </label>
                                            <input id="first-name" type="text" formControlName="firstName">
                                          
                                            <label for="last-name">Last Name: </label>
                                            <input id="last-name" type="text" formControlName="lastName">
                                          
                                          </form> -->




                                        <form [formGroup]="createAccount" (ngSubmit)="onSubmit()">

    <div class="form-row">

        <div class="col-md-6">

            <div class="form-group">

                <label class="small mb-1" for="firstName">First Name</label>

                <input class="form-control py-4" id="firstName" type="text"   [formControl]= "firstName" placeholder="Enter first name" />
        
            </div>

        </div>

        <div class="col-md-6">

            <div class="form-group">

                <label class="small mb-1" for="lastName">Last Name</label>

                <input class="form-control py-4" id="lastName" type="text" [formControl]= "lastName"  placeholder="Enter last name" />

            </div>

        </div>

        <div class="col-md-6">

            <div class="form-group">

                <label class="small mb-1" for="contactNumber">Contact Number</label>

                <input class="form-control py-4" id="contactNumber" type="tel" [formControl]= "contactNumber"  placeholder="Enter contact number" />

            </div>

        </div>

    </div>

    <div class="form-group">

        <label class="small mb-1" for="emailAddress">Email</label>

        <input class="form-control py-4" id="emailAddress" type="email" [formControl]= "emailAddress" aria-describedby="emailHelp" placeholder="Enter email address" />

    </div>

    <div class="form-row">

        <div class="col-md-6">

            <div class="form-group">

                <label class="small mb-1" for="password">Password</label>

                <input class="form-control py-4" id="password" type="password" [formControl]= "password" placeholder="Enter password" />

            </div>

        </div>

        <div class="col-md-6">

            <div class="form-group">

                <label class="small mb-1" for="confirmPassword">Confirm Password</label>

                <input class="form-control py-4" id="confirmPassword" type="password" [formControl]= "confirmPassword" placeholder="Confirm password" />

            </div>

        </div>

    </div>

    
    <button type="submit" [disabled]="!createAccount.valid">Submit</button>
    <!-- <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div> -->
    <!-- <P>formStatus:{{createAccount.status}}</P> -->

</form>

                                    </div>

                                    <div class="card-footer text-center">

                                        <div class="small"><a href="login">Have an account? Go to login</a></div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </main>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="js/scripts.js"></script>

    </body>

</html>
